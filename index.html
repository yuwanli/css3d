<script data-main="js/script" src="http://mat1.gtimg.com/zj/yuwanli/dzw1611/four/js/require.min.js"></script>
<script language="javascript">
    function onShareComplete(res) {
        //window.location.href='';
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, onShareComplete);
        });
        WeixinJSBridge.on('menu:share:timeline', function(argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "300",
                "img_height": "300",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, onShareComplete);
        });
    }, false);
    if(window.TencentNews && window.TencentNews.setShareArticleInfo){
        window.TencentNews.setShareArticleInfo(
                window.shareData.tTitle,
                window.shareData.tContent,
                window.shareData.timeLineLink,
                window.shareData.imgUrl
        );
    }
</script>
